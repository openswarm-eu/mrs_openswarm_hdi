# do not modify these
root: ./
name: real_drone
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these export
pre_window: source ./scripts/env_cp.sh
startup_window: fsm_cp
windows:
  - tf_connector:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_tf_connector tf_connector.launch custom_config:=./config/tf_connector_cp.yaml
  - fsm_cp:
      layout: tiled
      panes:
        - waitForTime; roslaunch $ROS_LAUNCH_PATH/fsm_cp1.launch
