lio_sam:

  # Topics
  pointCloudTopic: "lslidar/pcl_filtered"   # Point cloud data
  imuTopic: "hw_api/imu"                    # IMU data
  odomTopic: "odom"                         # IMU pre-preintegration odometry, same frequency as IMU
  gpsTopic: "odometry/gps"                  # GPS odometry topic from navsat, see module_navsat.launch file

  # Topics - Ingeniarius' version at: https://gitlab.ingeniarius.pt/ingeniarius_common/perception/lio-sam.git
  gpsFixTopic: "gnss_verifier/gnss_wstatus"     # GPS navsatfix topic from sensor, used to determine wether to apply GPS factor or not
  gpsFixFilteredTopic: ""                       # Its subscribed but not used for anything yet

  # Frames
  lidarFrame: "fcu"
  baselinkFrame: "fcu"
  odometryFrame: "odom"
  mapFrame: "map"
  mapFrameAsChild: true  # If true, map frame is a child of the odometry frame, otherwise it is a parent

  # LIO-SAM mode
  liosamMode: 0       # Mode 0: SLAM, Mode 1: Localization, Mode 2: Application
  # factorization: 0    # 0: CHOLESKY, 1: QR
  graphTest: false

  # Perform Loop Closure
  performRSLoopClosureFlag: true
  performSCLoopClosureFlag: false

  # Localization order and step
  icpLocalizationStep: 1
  icpLocalizationAscendingOrder: false

  # ICP Preliminary Localization 
  icpLocalizationPreliminary: false

  # PCD Localization
  pcdInitialLocalization: false
  pcdLocalizationThreshold: 0.0

  # SCD Localization
  scdInitialLocalization: true ######
  scdPCNumRing: 20
  scdPCNumSector: 60
  scdPCMaxRadius: 80.0
  scdInput: single_scan  # single_scan single_feature multi_scan

  # Analysis Localization
  buildConfusionMatrix: false
  savePCDDirectory_Q: "/scliosam/" # "/bag_files/barnbot/scliosam/data/"   # use global path, and end with "/"
  covarianceMedium: 1.0
  covarianceHigh: 2.0

  # Export settings
  savePCD: true  ###############                             # https://github.com/TixiaoShan/LIO-SAM/issues/3
  savePCDDirectory: "/scliosam/" #"/bag_files/barnbot/scliosam/data/"        # in your home folder, starts and ends with "/". Warning: the code deletes "LOAM" folder then recreates it. See "mapOptimization" for implementation

  eraseLOAMFolder: true ##############
  saveRawCloud: false

  saveGTSAM: true ##########
  saveGTSAMDirectory: "gtsam/" # "/bag_files/barnbot/gtsam/"         # use global path, and end with "/" 

  # GPS Settings
  useImuHeadingInitialization: true          # if using GPS data, set to "true"
  useGpsElevation: false                      # if GPS elevation is bad, set to "false"
  gpsCovThreshold: 2.0                        # m^2, threshold for using GPS data
  poseCovThreshold: 25.0                      # m^2, threshold for using GPS data
  gpsUpatedDistFix: 1.0

  # Sensor Settings
  sensor: velodyne                            # lidar sensor type, 'velodyne' or 'ouster' or 'livox' or 'leishen'
  pclRemoveNan: true 
  N_SCAN: 16                                  # number of lidar channel (i.e., Velodyne/Ouster: 16, 32, 64, 128, Livox Horizon: 6)
  Horizon_SCAN: 2000                          # lidar horizontal resolution (Velodyne:1800, Ouster:512,1024,2048, Livox Horizon: 4000)
  downsampleRate: 1                           # default: 1. Downsample your data if too many points. i.e., 16 = 64 / 4, 16 = 16 / 1
  lidarMinRange: 1.0                          # default: 1.0, minimum lidar range to be used
  lidarMaxRange: 1000.0                        # default: 1000.0, maximum lidar range to be used

  # IMU Settings
  imuAccNoise: 3.9939570888238808e-03
  imuGyrNoise: 1.5636343949698187e-03
  imuAccBiasN: 6.4356659353532566e-05
  imuGyrBiasN: 3.5640318696367613e-05
  imuGravity: 9.80511
  imuRPYWeight: 0.01

  # Extrinsics: T_lb (lidar -> imu)
  extrinsicTrans: [0.0, 0.0, 0.0]
  # extrinsicRot: [-1, 0, 0,
  #                 0, 1, 0,
  #                 0, 0, -1]
  # extrinsicRPY: [0, -1, 0,
  #                1, 0, 0,
  #                0, 0, 1]
  extrinsicRot: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]
  extrinsicRPY: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]

  # LOAM feature threshold
  edgeThreshold: 1.0
  surfThreshold: 0.1
  edgeFeatureMinValidNum: 10
  surfFeatureMinValidNum: 100

  # voxel filter paprams
  odometrySurfLeafSize: 0.4                     # default: 0.4 - outdoor, 0.2 - indoor
  mappingCornerLeafSize: 0.2                    # default: 0.2 - outdoor, 0.1 - indoor
  mappingSurfLeafSize: 0.4                      # default: 0.4 - outdoor, 0.2 - indoor

  # robot motion constraint (in case you are using a 2D robot)
  z_tollerance: 1000                            # meters
  rotation_tollerance: 1000                     # radians

  # CPU Params
  numberOfCores: 4                              # number of cores for mapping optimization
  mappingProcessInterval: 0.15                  # seconds, regulate mapping frequency

  # Surrounding map
  surroundingkeyframeAddingDistThreshold: 1.0   # meters, regulate keyframe adding threshold
  surroundingkeyframeAddingAngleThreshold: 0.2  # radians, regulate keyframe adding threshold
  surroundingKeyframeDensity: 2.0               # meters, downsample surrounding keyframe poses   
  surroundingKeyframeSearchRadius: 50.0         # meters, within n meters scan-to-map optimization (when loop closure disabled)

  # Loop closure
  loopClosureEnableFlag: true
  loopClosureFrequency: 1.0                     # Hz, regulate loop closure constraint add frequency
  surroundingKeyframeSize: 50                   # submap size (when loop closure enabled)
  historyKeyframeSearchRadius: 15.0             # meters, key frame that is within n meters from current pose will be considerd for loop closure
  historyKeyframeSearchTimeDiff: 30.0           # seconds, key frame that is n seconds older will be considered for loop closure
  historyKeyframeSearchNum: 25                  # number of hostory key frames will be fused into a submap for loop closure
  historyKeyframeFitnessScore: 0.3              # icp threshold, the smaller the better alignment

  # Visualization
  globalMapVisualizationSearchRadius: 1000       #1000.0    # meters, global map visualization radius
  globalMapVisualizationPoseDensity: 2.0        # meters, global map visualization keyframe density
  globalMapVisualizationLeafSize: 0.2           # meters, global map visualization cloud density

  globalMapVisualizationFile: false             # Publish the map saved
  globalMapVisualizationFileFilter: false       # Publish the map saved filtered

  # Relocalization
  relocalizeMode: 2                             # 0 - Rviz, 1 - trajectory, 2 - searching
  relocalizeThreadFrequency: 1.0                # the frequency of the relocalization thread logic
  relocalizeGlobalTimeout: 10.0                 # global relocalization timeout. The period at which a better localization for the odom frame is looked.
  relocalizeHistoryKeyframeFitnessScore: 1.0    # the fitness score threshold for relocalization.
  setMaxCorrespondenceDistance: 100             # Set the maximum distance threshold between two correspondent points in source <-> target
                                                # If the distance is larger than this threshold, the points will be ignored in the alignment process
  setMaximumIterations: 100                     # Set the maximum number of iterations the internal optimization should run for
  setTransformationEpsilon: 0.000001            # The maximum difference between two consecutive transformations in order to consider convergence
  setEuclideanFitnessEpsilon: 0.000001         # Set the maximum allowed Euclidean error between two consecutive steps in the ICP loop, before the 
                                                # algorithm is considered to have converged. The error is estimated as the sum of the differences 
                                                # between correspondences in an Euclidean sense, divided by the number of correspondences;
  setRANSACIterations: 0                        # Set the number of iterations RANSAC should run for.
